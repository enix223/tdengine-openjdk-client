name: Build and deploy to docker hub

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build 17-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=17.0.7_7
            TDVERSION=3.0.4.1
          file: Dockerfile
          push: true
          tags: |
            enix223/tdengine-openjdk-client:17.0.7_7-jdk-focal-3.0.4.1
            enix223/tdengine-openjdk-client:17-jdk-focal-3.0.4.1

      - name: Build 11-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=11.0.19_7
            TDVERSION=3.0.4.1
          file: Dockerfile
          push: true
          tags: |
            enix223/tdengine-openjdk-client:11.0.19_7-jdk-focal-3.0.4.1
            enix223/tdengine-openjdk-client:11-jdk-focal-3.0.4.1

      - name: Build 8-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=8u372-b07
            TDVERSION=3.0.4.1
          file: Dockerfile
          push: true
          tags: |
            enix223/tdengine-openjdk-client:8u372-b07-jdk-focal-3.0.4.1
            enix223/tdengine-openjdk-client:8-jdk-focal-3.0.4.1
