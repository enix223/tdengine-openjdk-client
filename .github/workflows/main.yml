name: Build and deploy to docker hub

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build 17-jdk-alpine
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          build-args: |
            JDKVER=17.0.6_10
            TDVERSION=3.0.2.5
          file: Dockerfile_alpine
          push: true
          tags: |
            enix223/tdengine-openjdk-client:17.0.6_10-jdk-alpine-3.0.2.5
            enix223/tdengine-openjdk-client:17-jdk-alpine-3.0.2.5
      - name: Build 17-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=17.0.6_10
            TDVERSION=3.0.2.5
          file: Dockerfile_focal
          push: true
          tags: |
            enix223/tdengine-openjdk-client:17.0.6_10-jdk-focal-3.0.2.5
            enix223/tdengine-openjdk-client:17-jdk-focal-3.0.2.5
