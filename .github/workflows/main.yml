name: Build and deploy to docker hub

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Get latest tag
        id: get_latest_tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          echo "::set-output name=tag::$TAG"

      - name: Build 17-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=17.0.8_7
            TDVERSION=${{ steps.get_latest_tag.outputs.tag }}
          file: Dockerfile
          push: true
          tags: |
            enix223/tdengine-openjdk-client:17.0.8_7-jdk-focal-${{ steps.get_latest_tag.outputs.tag }}
            enix223/tdengine-openjdk-client:17-jdk-focal-${{ steps.get_latest_tag.outputs.tag }}

      - name: Build 11-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=11.0.20_8
            TDVERSION=${{ steps.get_latest_tag.outputs.tag }}
          file: Dockerfile
          push: true
          tags: |
            enix223/tdengine-openjdk-client:11.0.20_8-jdk-focal-${{ steps.get_latest_tag.outputs.tag }}
            enix223/tdengine-openjdk-client:11-jdk-focal-${{ steps.get_latest_tag.outputs.tag }}

      - name: Build 8-jdk-focal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64, linux/arm64/v8
          build-args: |
            JDKVER=8u382-b05
            TDVERSION=${{ steps.get_latest_tag.outputs.tag }}
          file: Dockerfile
          push: true
          tags: |
            enix223/tdengine-openjdk-client:8u382-b05-jdk-focal-${{ steps.get_latest_tag.outputs.tag }}
            enix223/tdengine-openjdk-client:8-jdk-focal-${{ steps.get_latest_tag.outputs.tag }}
